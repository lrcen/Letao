<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letao后台管理系统 - 用户管理页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/userManage.css">
</head>

<body>

    <!-- 左侧边栏 -->
    <div id="aside">
        <div class="mainpage">
            <h3>
                <a href="./index.html">Letao</a>
            </h3>
        </div>

        <div class="manager">
            <img src="./images/timg.jpg" alt="">
            <div class="greet">
                <p>
                    <span></span>好, &nbsp;&nbsp;
                    <strong>lrcen</strong>
                </p>
                <p>吹气球,吹个大气球~</p>
            </div>
        </div>

        <div class="nav">
            <ul>
                <li>
                    <a href="./userManage.html" class="active">
                        <i class="glyphicon glyphicon-user"></i>
                        &nbsp;&nbsp;用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        &nbsp;&nbsp;分类管理
                    </a>
                    <div class="sorts" style="display: none;">
                        <a href="./firstSort.html">一级分类</a>
                        <a href="./secondSort.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./productManage.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        &nbsp;&nbsp;商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右边版块 -->
    <div id="detail-infos">
        <div class="topbar">
            <a href="javascript:;" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="content">
            <div class="navbar">
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:;">后台管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <div class="paginator text-right">
                <ul id="paginator">

                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">系统提示 - System Prompt</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>&nbsp;&nbsp;退出后台管理系统 或 留下 - Make your choice</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">留下</button>
                    <button type="button" class="btn btn-primary btn-quit">退出</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="changemodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">系统提示 - System Prompt</h4>
                    </div>
                    <div class="modal-body">
                        <p><i class="glyphicon glyphicon-info-sign"></i>&nbsp;&nbsp;<span></span> 或 取消 - Make your choice</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn-confirm">确定</button>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/html" id="userTmp">
        {{each rows value i}}
        <tr>
            <td>{{(page - 1) * size + i + 1}}</td>
            <td>{{value.username}}</td>
            <td>{{value.mobile}}</td>
            <td>{{value.isDelete === 1 ? '正常' : '禁用'}}</td>
            <td data-id='{{value.id}}'>
                {{if value.isDelete === 1}}
                <button class="btn btn-danger btn-sm">禁用</button>
                {{else}}
                <button class="btn btn-success btn-sm">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/userManage.js"></script>
</body>

</html>
