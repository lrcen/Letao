<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div id="aside">
        <div class="topbar">
            <h3>
                <a href="index.html">Letao</a>
            </h3>
        </div>
        <div class="manage">
            <img src="./images/timg.jpg" alt="">
            <strong>Lrcen</strong>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="active">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="sort">
                        <a class="highl" href="./firstSort.html">一级分类</a>
                        <a href="./secondSort.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="section">
        <div class="topbar">
            <a href="javascript:;" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="content">
            <div class="position">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">后台管理系统</a>
                    </li>
                    <li>
                        <a href="#">分类管理</a>
                    </li>
                    <li class="active">一级分类</li>
                </ol>
            </div>
            <button class="btn btn-default btn-add">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="paginator text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="logoutmodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">系统提示</h4>
                </div>
                <div class="modal-body">
                    <p>你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="addmodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="分类名称" name="categoryName" id='categoryName'>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form='form' class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="submit" form='form' class="btn btn-primary btn-push">添加</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <script type="text/html" id="firstsortTmp">
        {{each rows v i}}
        <tr>
            <td>{{(page - 1) * size + i + 1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/firstSort.js"></script>
</body>

</html>
