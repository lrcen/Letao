<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城 - 搜索</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>

    <section class="container">
        <header id="header">
            <a href="javascript: history.go(-1);" class="h_left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h4>搜索中心</h4>
        </header>
        <section id="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search">
                        <input type="text" placeholder="搜索关键字 - Search key">
                        <button class="btn-search mui-btn-primary">搜 索</button>
                    </div>
                    <div class="history">
                        
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingcar.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./userinfo.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </section>


    <script type="text/html" id="historyTmp">
        {{if arr.length === 0}}
        <p>暂无更多历史记录 - No more historical records</p>
        {{else}}
        <div class="title mui-clearfix">
            <a href="javascript:;" class="mui-pull-left">搜索历史</a>
            <a href="javascript:;" class="mui-pull-right fa fa-trash clear-history"> 清空记录</a>
        </div>
        <div class="content">
            <ul>
                {{each arr value i}}
                <li>
                    <a href="#" class="mui-pull-left">{{i + 1}}. {{value}}</a>
                    <i data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right remove-history"></i>
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="../back/lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
